<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="main-heading">
            Ai Que Bonitinho >.<
        </h1>
         
        <div class="content">
 
            <!-- Texto do Carrosel -->
            <div class="carousel-content">
                <h1 class="carousel-heading">
                    :3
                </h1>
           
            </div>
            <div class="slideshow">
                 
                <!-- botÃµes de controle carrossel -->
                <button class="slide-btn slide-btn-1"></button>
                <button class="slide-btn slide-btn-2"></button>
                <button class="slide-btn slide-btn-3"></button>
                <button class="slide-btn slide-btn-4"></button>
                <button class="slide-btn slide-btn-5"></button>
                <button class="slide-btn slide-btn-6"></button>


 
                <!-- container do carrossel que contem as imagens -->
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img class="slide-img"
                        src="1.jpg">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="2.jpg">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="3.jpg">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="4.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="4.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="5.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
